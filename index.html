<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bird Fly Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #222; overflow: hidden; font-family: sans-serif; color: #fff; }
    canvas { display: block; margin: auto; background: linear-gradient(to bottom, #87CEEB, #fff); }
    .popup, .start-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      padding: 20px 30px;
      border-radius: 10px;
      color: #fff;
      text-align: center;
      z-index: 10;
    }
    .popup.hidden, .start-overlay.hidden { display: none; }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover { opacity: 0.9; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<div id="startOverlay" class="start-overlay">
  <h2>Bird Flying Game</h2>
  <p>Click anywhere to fly! Avoid pipes and survive as long as you can.</p>
  <button class="btn" onclick="startGame()">Start Game</button>
</div>

<div id="popup" class="popup hidden"></div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const startOverlay = document.getElementById('startOverlay');
const popup = document.getElementById('popup');

let birdImg = new Image();
birdImg.src = 'https://upload.wikimedia.org/wikipedia/commons/3/32/Flying_bird_silhouette.png';

let bird = { x: 80, y: 200, width: 40, height: 30, velocity: 0 };
let gravity = 0.6;
let lift = -10;
let pipes = [];
let score = 0;
let highScore = 0;
let gameOver = false;
let started = false;
let interval = 1500;
let lastPipe = Date.now();
let adLinks = ["https://example.com/ad1", "https://example.com/ad2", "https://example.com/ad3"];
let lastAdShown = Date.now();

function resetGame() {
  bird.y = 200;
  bird.velocity = 0;
  pipes = [];
  score = 0;
  gameOver = false;
  started = false;
  startOverlay.classList.remove('hidden');
}

function startGame() {
  started = true;
  lastPipe = Date.now();
  lastAdShown = Date.now();
  startOverlay.classList.add('hidden');
}

function drawBird() {
  ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
}

function drawPipes() {
  pipes.forEach(pipe => {
    ctx.fillStyle = "green";
    ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
    ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height);
  });
}

function drawScore() {
  ctx.fillStyle = "black";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 30);
  ctx.fillText("High Score: " + highScore, 10, 60);
}

function showPopup(message, restart = false) {
  popup.textContent = message;
  popup.classList.remove("hidden");
  if (restart) {
    popup.innerHTML += '<br><button class="btn" onclick="resetGame()">Restart</button>';
  }
  setTimeout(() => popup.classList.add("hidden"), restart ? 9999 : 2000);
}

function openRandomAd() {
  const ad = adLinks[Math.floor(Math.random() * adLinks.length)];
  window.open(ad, '_blank');
}

function update() {
  if (!started || gameOver) return;

  const now = Date.now();
  bird.velocity += gravity;
  bird.y += bird.velocity;

  if (now - lastPipe > interval) {
    const top = Math.random() * 200 + 50;
    const gap = 120;
    pipes.push({
      x: canvas.width,
      width: 50,
      top: top,
      bottom: top + gap
    });
    lastPipe = now;
  }

  pipes.forEach(pipe => pipe.x -= 3);
  pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

  for (let pipe of pipes) {
    if (
      bird.x + bird.width > pipe.x &&
      bird.x < pipe.x + pipe.width &&
      (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
    ) {
      gameOver = true;
      highScore = Math.max(score, highScore);
      showPopup("Game Over! Score: " + score, true);
      return;
    }
    if (pipe.x + pipe.width < bird.x && !pipe.passed) {
      pipe.passed = true;
      score++;
      if (score % 100 === 0) {
        showPopup(score + "m completed!");
      }
    }
  }

  if (bird.y > canvas.height || bird.y < 0) {
    gameOver = true;
    highScore = Math.max(score, highScore);
    showPopup("Game Over!", true);
  }

  if (now - lastAdShown > 20000) {
    openRandomAd();
    lastAdShown = now;
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (started) {
    drawBird();
    drawPipes();
    drawScore();
  }
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

canvas.addEventListener("click", () => {
  if (started && !gameOver) {
    bird.velocity = lift;
  }
});

document.addEventListener("keydown", (e) => {
  if (e.key === ' ' && started && !gameOver) {
    bird.velocity = lift;
  }
});

resetGame();
loop();
</script>
</body>
</html>
