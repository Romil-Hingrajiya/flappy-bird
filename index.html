<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird Mini</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #222; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; margin: 0 auto; background: linear-gradient(to bottom, #87CEEB, #ffffff); }

    .overlay, .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      padding: 20px 30px;
      border-radius: 10px;
      color: #fff;
      text-align: center;
      z-index: 10;
    }

    .overlay.hidden, .popup.hidden { display: none; }

    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover { opacity: 0.9; }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<!-- Start overlay -->
<div class="overlay" id="startOverlay">
  <h2>Flappy Bird Mini</h2>
  <p>Click or press SPACE to flap!<br/>Avoid the pipes. Good luck!</p>
  <button class="btn" onclick="startGame()">Start Game</button>
</div>

<!-- Popup messages -->
<div class="popup hidden" id="popup"></div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startOverlay = document.getElementById("startOverlay");
const popup = document.getElementById("popup");

const adLinks = ["https://example.com", "https://google.com", "https://bing.com"];

let bird = { x: 60, y: 200, width: 35, height: 35, velocity: 0 };
let gravity = 0.6;
let lift = -10;

let pipes = [];
let pipeInterval = 1500;
let lastPipeTime = 0;

let score = 0;
let highScore = 0;
let gameOver = false;
let started = false;
let lastAdShown = Date.now();

// Bird SVG as fallback
const birdImage = new Image();
birdImage.src = "data:image/svg+xml;utf8,<svg width='40' height='40' xmlns='http://www.w3.org/2000/svg'><circle cx='20' cy='20' r='18' fill='gold' stroke='black' stroke-width='2'/></svg>";

function resetGame() {
  bird.y = 200;
  bird.velocity = 0;
  pipes = [];
  score = 0;
  gameOver = false;
  started = false;
  startOverlay.classList.remove("hidden");
}

function startGame() {
  started = true;
  gameOver = false;
  lastPipeTime = Date.now();
  lastAdShown = Date.now();
  startOverlay.classList.add("hidden");
}

function flap() {
  if (!started || gameOver) return;
  bird.velocity = lift;
}

function showPopup(msg, restart = false) {
  popup.innerHTML = msg;
  popup.classList.remove("hidden");

  if (restart) {
    popup.innerHTML += `<br><button class='btn' onclick='resetGame()'>Restart</button>`;
  }

  if (!restart) {
    setTimeout(() => popup.classList.add("hidden"), 2000);
  }
}

function drawBird() {
  ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
}

function drawPipes() {
  ctx.fillStyle = "green";
  for (let p of pipes) {
    ctx.fillRect(p.x, 0, p.width, p.top);
    ctx.fillRect(p.x, p.bottom, p.width, canvas.height - p.bottom);
  }
}

function drawScore() {
  ctx.fillStyle = "#000";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 30);
  ctx.fillText("High: " + highScore, 10, 60);
}

function openAdTab() {
  const url = adLinks[Math.floor(Math.random() * adLinks.length)];
  window.open(url, "_blank");
}

function update() {
  if (!started || gameOver) return;

  const now = Date.now();

  bird.velocity += gravity;
  bird.y += bird.velocity;

  if (now - lastPipeTime > pipeInterval) {
    const top = Math.random() * 250 + 30;
    const gap = 140;
    pipes.push({
      x: canvas.width,
      width: 60,
      top,
      bottom: top + gap,
      passed: false,
    });
    lastPipeTime = now;
  }

  pipes.forEach(pipe => pipe.x -= 3);
  pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

  for (let pipe of pipes) {
    // Collision
    if (
      bird.x + bird.width > pipe.x &&
      bird.x < pipe.x + pipe.width &&
      (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
    ) {
      gameOver = true;
      highScore = Math.max(highScore, score);
      showPopup("ðŸ’¥ Game Over!<br>Score: " + score, true);
      return;
    }

    // Score
    if (!pipe.passed && pipe.x + pipe.width < bird.x) {
      pipe.passed = true;
      score++;
      if (score % 100 === 0) showPopup(score + "m reached!");
    }
  }

  // Fall off screen
  if (bird.y > canvas.height || bird.y < 0) {
    gameOver = true;
    highScore = Math.max(highScore, score);
    showPopup("ðŸ’¥ You fell!<br>Score: " + score, true);
  }

  // Random ad tab every 20s
  if (now - lastAdShown > 20000) {
    openAdTab();
    lastAdShown = now;
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (started) {
    drawBird();
    drawPipes();
    drawScore();
  }
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

// Input listeners
canvas.addEventListener("click", flap);
document.addEventListener("keydown", e => {
  if (e.key === " " || e.key === "ArrowUp") flap();
});

resetGame();
loop();
</script>

</body>
</html>
